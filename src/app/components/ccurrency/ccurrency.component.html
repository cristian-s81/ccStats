<!-- fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px" -->
<div  *ngFor="let cc of currencyList" fxLayoutAlign="space-around center">
  <!-- fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" -->
      <mat-card   class="example-card" id="{{cc.name}}"  >
        <mat-card-title-group>
            <img mat-card-sm-image src="{{cc.image}}" >
            <mat-card-title>{{cc.name}}  <button mat-button>({{cc.symbol}} - n.{{cc.market_cap_rank}})</button> 
              <span class="material-icons">{{cc.trending}}</span>
            </mat-card-title>
            <mat-card-subtitle>
              <div>
                <button mat-button>price: {{cc.current_price}}$</button>
                <button mat-button color="{{cc.percColor}}">{{cc.price_change_percentage_24h}} %</button>
              </div>
              <div>
                <button mat-button>qty: {{cc.totalQty}}</button>
                <button mat-button>avg: {{cc.buyPriceAverage}}$</button>
              </div>
              <div>
                <button mat-button>{{cc.buyPriceAveragePerc}}%</button>
                <button mat-button>{{cc.buyPriceAverageGainLoss}}$</button>
              </div>
            </mat-card-subtitle>
        </mat-card-title-group>
        <!-- <mat-card-actions>
        </mat-card-actions> -->
        <mat-card-content *ngIf="showEntries">
          <mat-list *ngFor="let entry of cc.entryList; last as isLast;" >
            <mat-list-item> <ccentry [entry]="entry"> </ccentry> </mat-list-item>
            <mat-divider *ngIf="!isLast"></mat-divider>
          </mat-list>
        </mat-card-content>
      </mat-card>
</div>
