<div>
  <mat-toolbar>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <a mat-button class="siteName" routerLink="/">
      <span>Christo Currency Stats </span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <mat-slide-toggle (change)="this.showTotals = !this.showTotals">totals</mat-slide-toggle>
      <mat-slide-toggle (change)="this.showEntries = !this.showEntries">entries</mat-slide-toggle>
      <!-- <a href="static-pages/staticCCStats.html">ccstatic</a> -->
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <mat-slide-toggle (change)="this.showTotals = !this.showTotals">totals</mat-slide-toggle>
        <mat-slide-toggle (change)="this.showEntries = !this.showEntries">entries</mat-slide-toggle>
        <!-- <a mat-button routerLink="/prices">Prices</a> 
              <a mat-button routerLink="/start-page">Start page</a>
              <a mat-button routerLink="/offer">Offer</a>
              <a mat-button routerLink="/contact">Contact</a> -->
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <ccurrency [showEntries]="showEntries" [showTotals]="showTotals"></ccurrency>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <span class="example-spacer"></span>
  <mat-toolbar>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <a mat-button class="siteName" routerLink="/">
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <mat-slide-toggle (change)="this.showEntries = !this.showEntries">show entries</mat-slide-toggle>
      <!-- <a mat-button routerLink="/">refresh</a> -->
    </div>
  </mat-toolbar>
</div>
