<mat-toolbar>
    <span><a mat-button class="siteName" routerLink="/">Balance Overview</a></span>
    <span class="spacer-small"></span>
    <button mat-button color="{{balance.gainLoss > 0 ? 'green' : 'red'}}">Entries Gain/Loss:
        {{balance.gainLoss}}$</button>
    <span class="spacer-big"></span>
    <button mat-button color="{{balance.actualValue - balance.starting > 0 ? 'green' : 'red'}}">Current Balance:
        {{balance.actualValue}}$</button>
</mat-toolbar>
